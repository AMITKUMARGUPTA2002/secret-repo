name: Recon Automation
on:
  push:
    branches: [main]

jobs:

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y amass nmap subfinder

    - name: Subdomain Enumeration
      run: |
        subfinder -d test.com -o domains.txt
        amass enum -d test.com -o domains.txt

    - name: HTTP Enumeration
      run: |
        cat domains.txt | httpx -o results.txt

    - name: Save results
      uses: actions/upload-artifact@v2
      with:
        name: Recon results
        path: results.txt ports.txt domains.txt
