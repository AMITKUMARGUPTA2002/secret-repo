name: Recon Automation with Subfinder
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOMAIN: 'example.com'

jobs:
  recon:
    env:
      DOMAIN: ${{ env.DOMAIN }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Install Subfinder
      run: |
        go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
        subfinder --version
    - name: Run Subfinder
      run: |
        echo "Target: $DOMAIN"
        subfinder -d $DOMAIN -o subfinder_output.txt
    - name: Save results
      uses: actions/upload-artifact@v2
      with:
        name: Recon results
        path: subfinder_output.txt
