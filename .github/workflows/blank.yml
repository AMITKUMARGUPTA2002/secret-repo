name: Recon Automation with Sublist3r

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  recon:
    runs-on: ubuntu-latest
    env:
      DOMAIN: sharda.ac.in
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Sublist3r
      run: |
        sudo apt-get update
        sudo apt-get install -y sublist3r
    - name: Run Sublist3r
      run: |
        echo "Target: $DOMAIN"
        sublist3r -d $DOMAIN -o sublist3r_output.txt
      shell: bash
    - name: Wait for Sublist3r to complete
      run: |
        while pgrep sublist3r > /dev/null; do sleep 5; done
    - name: Save results
      uses: actions/upload-artifact@v2
      with:
        name: Recon results
        path: sublist3r_output.txt
