name: Recon Automation with Amass
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  DOMAIN: 'sharda.ac.in'

jobs:
  recon:
  env:
    DOMAIN: ${{ env.DOMAIN }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Amass
      run: |
        sudo snap install amass
        sudo snap refresh amass
    - name: Run Amass
      run: |
        echo "Target: $DOMAIN"
        amass enum -d $DOMAIN -o amass_output.txt
    - name: Save results
      uses: actions/upload-artifact@v2
      with:
        name: Recon results
        path: amass_output.txt
