name: Recon Automation with Amass
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Install Amass
      run: |
        echo "test" | tee -a sample.txt

    - name: sample output
      run: ls | tee -a ls.txt 

    - name: Save results
      uses: actions/upload-artifact@v2
      with:
        name: Recon results
        path: sample.txt
